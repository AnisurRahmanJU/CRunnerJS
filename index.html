<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C Code RunnerJS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5 shadow">
    <h2 class="text-center mb-4">C Code RunnerJS</h2>

    <!-- Hidden textarea for CodeMirror -->
    <textarea id="code" spellcheck="false" style="display:none;">
#include <stdio.h>

#define PI 3.1416

int add(int a, int b) {
    return a + b;
}

void printArray(int arr[], int size) {
    for (int i = 0; i < size; i++) {
        printf("%d ", arr[i]);
    }
    printf("\n");
}

int main() {
    int a, b;
    printf("Enter two numbers: ");
    scanf("%d %d", &a, &b);

    printf("Sum = %d\n", add(a, b));

    int nums[5] = {1, 2, 3, 4, 5};
    printArray(nums, 5);

    float area = PI * a * b;
    printf("Area = %.2f\n", area);

    if (area > 50) {
        printf("Large area\n");
    } else if (area > 20) {
        printf("Medium area\n");
    } else {
        printf("Small area\n");
    }

    int i = 0;
    while (i < 3) {
        printf("Loop %d\n", i);
        i++;
    }

    do {
        printf("Do-while loop executed once!\n");
    } while (0);

    return 0;
}
    </textarea>

    <div id="editor"></div>

    <div class="d-flex my-3 justify-content-center gap-3">
      <button onclick="runCode()" class="btn btn-success">Run</button>
    </div>
    
    <pre id="output"></pre>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>

  <!-- Custom JS -->
  <script src="parser.js"></script>
</body>
</html>
